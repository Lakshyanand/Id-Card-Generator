<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/56e65682b4.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <script src="IdCard.js" rel="script"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <header class="navbar flex-column flex-md-row">
      <div class="text-center h3 w-100">
        ID Card Generator
      </div>
    </header>
    <div class="container mt-4">
      <div class="row">
        <div class="col-6 border2">
          <h5 class="text-center mt-2">Enter Details</h2>
          <div class="row align-items-center">
            <div class="col-4">
              <label for="inputName" class="col-form-label ml-3">Name</label>
            </div>
            <div class="col-8">
              <input type="text" id="inputName" class="form-control">
            </div>
          </div>
          <div class="row align-items-center mt-3">
            <div class="col-4">
              <label for="inputCollege" class="col-form-label ml-3">College Name</label>
            </div>
            <div class="col-8">
              <input type="text" id="inputCollege" class="form-control">
            </div>
          </div>
          <div class="row align-items-center mt-3 mb-3">
            <div class="col-4">
              <label for="inputLocation" class="col-form-label ml-3">Location</label>
            </div>
            <div class="col-8">
              <input type="text" id="inputLocation" class="form-control">
            </div>
          </div>
          <div class="row align-items-center mt-3 mb-3">
            <div class="col-4">
              <button class="btn btn-lightBlue" id="generate" onclick="generateCard()">Generate ID Card</button>
            </div>
          </div>
        </div>
        <div class="col-6 border2" id="id-card">
          <h5 class="text-center mt-2">Generated Card</h5>
          <div class="container">
            <div class="row rounded-3 mb-3 outer-div">
              <div class="col-4 rounded-3 inner-div">
                <div class="user-photo text-center d-flex justify-content-center mt-5">
                  <i class="fas fa-user" id="icon"></i>
                </div>
              </div>
              <div class="col-8 rounded-3 bg-light">
                <div class="d-flex flex-column bd-highlight mt-5">
                  <div class="p-2 bd-highlight" id="nameElement"></div>
                  <div class="p-2 bd-highlight" id="collegeElement"></div>
                  <div class="p-2 bd-highlight" id="locationElement"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
